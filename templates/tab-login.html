
 <ion-view view-title="登录" hide-nav-bar="true" hide-tabs="true">
 	
 	 <style>
 	   .centered{text-align:center;}	
 	   .underLine{border-bottom:0.01rem solid #9E9E9E;}
 	   .wraper{width:80%;margin:0 auto;}
 	   .wraper i{font-size:0.3rem;color:#24b096}
 	   .sign_wraper{position: relative;text-align: center;}
 	   .sign_wraper div{width:1.12rem;height:0.02rem;background:#9E9E9E;}
 	   
 	   .left_line,.right_line{position:absolute;top:50%;}
 	   .right_line{right:0;}
 	   .src_img img{width:0.8rem;height:0.8rem;}
 	 </style>
 	 <div class="bar bar-header">
 		<button class="button-icon ion-ios-arrow-left" ng-click="goback()"></button>
          <h1 class="title">登录</h1>
     </div>   
   
 	   <div style="padding-top:1.5rem;"></div>
 	 
 	 	<div class="centered" >
 	 		<img src="img/QQ截图20170823190718.png" style="width:2.5rem;height:0.8rem;"/>
 	 	</div>
 	
 	      <div style="height:0.6rem;"></div>
 	    
 	      <!--表单登录-->
 	    <div class="wraper">
 	    	
		 <div class="list">
		  <label class="item item-input">
		    <i class="icon ion-lock-combination placeholder-icon"></i>
		    <input type="text" placeholder="请输入手机号码或木木号" ng-model="userPhone"/>
		  </label>
		  
		  <label class="item item-input" style="padding-right:0.1rem;">
		    <i class="icon ion-locked placeholder-icon"></i>
		    <input type="text" ng-keyup="dd()" placeholder="请输入密码" ng-model="userPassword"/>
		    <i class="icon ion-android-bulb" "></i>
		  </label>
	  </div>
					  
			 <button class="button button-block"  ng-click="goLogin()">登录</button>
			 
			 <div>
			 	<span>忘记密码 ？</span> <span style="float:right;" ng-click="goRegister()">注册新账号</span> 
			 </div>
         
           
 	    	 <div style="height:0.6rem;"></div>
 	    	
 	    	<div class="sign_wraper" >
 	    		<div class="left_line"></div>
 	    		<span>使用以下账号登录</span>
 	    		<div class="right_line"></div>
 	    	</div>
 	    	
 	    	<div class="row centered src_img">
 	    		<div class="col">
 	    			<img src="img/100001.png"/>
 	    			<p>微信</p>
 	    		</div>
 	    		<div class="col">
 	    			<img src="img/100002.png"/>
 	    			<p>QQ</p>
 	    		</div>
 	    	</div>
 	    	
 	    	<div style="height:0.2rem;"></div>
 	    	
 	       <div style="font-size:0.05rem;">
 	       	  <P>@ 2007-2016 linshiplus.com All right reserved</P>
 	       </div>
 	    </div>		
 	    
 
 	
 
 </ion-view>
