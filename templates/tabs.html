 <!--底导航栏-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="分类" icon-off="ion-ios-loop" icon-on="ion-ios-loop-strong" href="#/tab/classify">
    <ion-nav-view name="tab-classify"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus"-->
  <ion-tab title="Account" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/barrage">
    <ion-nav-view name="tab-barrage"></ion-nav-view>
  </ion-tab>


  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopping">
    <ion-nav-view name="tab-shopping"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>

</ion-tabs>
